// lombok을 gradle 에서 사용하기 위한 plugin
plugins {
    id 'io.franzbecker.gradle-lombok' version '1.14'
}

apply plugin: 'java'
apply plugin: 'net.ltgt.apt'
apply plugin: 'org.springframework.boot'

idea {
    module {
        sourceDirs += file("${buildDir}/generated/source/apt/main/")
        testSourceDirs += file("${buildDir}/generated/source/apt/test/")
        generatedSourceDirs += file("${buildDir}/generated/source/apt/main/")
    }
}

dependencies {

    compile "com.coupang:spring-boot-starter-data-requery:2.0.2-SNAPSHOT"

    optional "org.springframework.boot:spring-boot-autoconfigure"
    optional "org.springframework.boot:spring-boot-autoconfigure-processor"
    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor"

    compile('org.springframework.boot:spring-boot-starter-actuator')
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.springframework.boot:spring-boot-starter-webflux')
    compile('org.springframework.boot:spring-boot-starter-jdbc')
    runtimeOnly('org.springframework.boot:spring-boot-devtools')

    compile "ch.qos.logback:logback-classic"

    compile "com.zaxxer:HikariCP"
    compile "com.h2database:h2"

    compileOnly "org.projectlombok:lombok"

    annotationProcessor "org.projectlombok:lombok"
    annotationProcessor "io.requery:requery-processor"

    testAnnotationProcessor "org.projectlombok:lombok"
    testAnnotationProcessor "io.requery:requery-processor"

    compileOnly "org.jetbrains:annotations"
    compileOnly "com.google.code.findbugs:jsr305"

    // spring framework
    testImplementation("org.springframework.boot:spring-boot-starter-jdbc")
    testImplementation("org.springframework.boot:spring-boot-starter-test")
}
