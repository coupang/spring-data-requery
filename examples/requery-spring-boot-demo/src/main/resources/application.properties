server.port = 8080

spring.datasource.driver-class-name = org.h2.Driver
spring.datasource.url = jdbc:h2:~/requery_db;DB_CLOSE_DELAY=-1
spring.datasource.username = sa
spring.datasource.password = sa

# Spring Data Requery ìš© Properties
